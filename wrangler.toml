name = "blt-lettuce"
main = "cloudflare-worker/worker.py"
compatibility_date = "2024-01-01"
compatibility_flags = ["python_workers"]

# KV Namespace for storing stats
# To create this namespace, run:
#   wrangler kv:namespace create "STATS_KV"
# Then replace the placeholder ID below with the actual namespace ID from the output
# we will be using D1
[[d1_databases]]
binding = "DB" 
database_name = "blt-lettuce-db"
database_id = "your-database-id-here" # Placeholder for user to fill
migrations_dir = "migrations"

# Environment variables (secrets should be set via wrangler secret put)
# Required secrets:
#   wrangler secret put SLACK_TOKEN        # Your Slack Bot User OAuth Token
#   wrangler secret put SIGNING_SECRET     # Your Slack App Signing Secret
#
# Optional secrets (for custom channel IDs):
#   wrangler secret put JOINS_CHANNEL_ID   # Channel ID where join notifications are posted
#   wrangler secret put CONTRIBUTE_ID      # Channel ID for contribution guidelines
#   wrangler secret put DEPLOYS_CHANNEL    # Channel for deployment notifications

[vars]
ENVIRONMENT = "production"
VERSION = "2.0.0"
